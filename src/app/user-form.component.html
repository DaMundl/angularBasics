<div class="container">
  <h1>User Form</h1>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="firstName">Firstname</label>
      <input type="text" class="form-group" id="firstName" required [(ngModel)]="model.firstName" name="firstName" #firstName="ngModel" minlength="3">
      <div  *ngIf="firstName.touched && firstName.errors">
        <div class="alert alert-danger" *ngIf="firstName?.errors.required">
          First Name is required!
        </div>
        <div class="alert alert-danger" *ngIf="firstName?.errors.minlength">
          First Name must at least have 3 Characters
        </div>
      </div>

    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-group" id="email" required [(ngModel)]="model.email" name="email" #email="ngModel" minlength="3">
      <div  *ngIf="email.touched && email.errors">
        <div class="alert alert-danger" *ngIf="email?.errors.required">
          Email is required!
        </div>
        <div class="alert alert-danger" *ngIf="email?.errors.minlength">
          Email must at least have 3 Characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <select class="form-control" id="country" [(ngModel)]="model.country" name="country">
        <option *ngFor="let country of countries" [value]="country">{{country}}</option>
      </select>
    </div>
      <button type="submit" class="btn btn-default" [disabled]="!userForm.form.valid">Submit</button>
  </form>
</div>
<div [hidden]="!submitted">
You have submitted the following:<br>
First Name: {{model.firstName}} <br>
Email: {{model.email}} <br>
Country: {{model.country}}
<button class="btn btn-default" (click)="submitted=false"> Remove</button>
</div>
